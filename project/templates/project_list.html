<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  
  <title>Todo App</title>
</head>
<body>
  <header class="header">
    <h1>Todo App</h1>
  </header>

  <main class="content">
    <section class="project-list">
      <h2>Your Projects</h2>
      <ul>
        {% for project in projects %}
          <li class="project-item">
            <a href="{% url 'project_detail' project.id %}">{{ project.title }}</a>
          </li>
        {% empty %}
          <li class="empty-message">No projects yet. Create one below!</li>
        {% endfor %}
      </ul>
    </section>

    <section class="add-project">
      <h2>Add New Project</h2>
      <form action="{% url 'project_add' %}" method="post">
        {% csrf_token %}
        <label for="project_title">Project Title:</label>
        <input type="text" name="title" id="project_title" required>
        <button type="submit">Create Project</button>
      </form>
    </section>
  </main>

</body>
</html>
